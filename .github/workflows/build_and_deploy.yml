name: Build and Deploy Code Review Bot

on:
  push:
    tags:
      - 'v*'                  # 打 tag v1.0.0 之类时触发
  workflow_dispatch:           # 也可以手动触发

concurrency:
  group: code-review-bot-deploy
  cancel-in-progress: false

env:
  REGISTRY: ${{ vars.REGISTRY }}            # 比如 registry.example.com
  IMAGE_NAME: ${{ vars.CODE_REVIEW_BOT_IMAGE_NAME }}        # 比如 code-review-bot
  SSH_HOST: ${{ vars.SSH_HOST }}            # 目标服务器 IP 或域名
  SSH_USER: ${{ vars.SSH_USER }}            # SSH 用户
  SSH_PORT: ${{ vars.SSH_PORT }}            # SSH 端口，没改就是 22
  DEPLOY_PATH: ${{ vars.CODE_REVIEW_BOT_DEPLOY_PATH }}      # 服务器上部署目录，如 /opt/code-review-bot

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # 如果是打 tag 触发 (v1.0.0)，生成 v1.0.0 和 v1 标签
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # 无论什么情况，都生成一个 latest 标签作为保底
            type=raw,value=latest,enable=true
            # (可选) 加上 commit 的哈希值，方便追踪代码
            type=sha,prefix=sha-,enable=true
          

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            USE_MIRROR=false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}
          if_key_exists: fail

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          port: ${{ env.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 3600s
          script: |
            cd ${{ env.DEPLOY_PATH }}

            LOCK_FILE="/tmp/code-review-bot-deploy.lock"
            MAX_WAIT=300
            WAIT_INTERVAL=5
            ELAPSED=0

            # 等待其它部署结束
            while [ -f "$LOCK_FILE" ] && [ $ELAPSED -lt $MAX_WAIT ]; do
              echo "Deployment in progress, waiting... (${ELAPSED}s/${MAX_WAIT}s)"
              sleep $WAIT_INTERVAL
              ELAPSED=$((ELAPSED + WAIT_INTERVAL))
            done

            if [ -f "$LOCK_FILE" ]; then
              echo "Timeout waiting for deployment lock. Proceeding anyway..."
            fi

            echo "$$ $(date)" > "$LOCK_FILE"
            trap "rm -f $LOCK_FILE" EXIT

            echo "Starting code-review-bot deployment..."

            # 根据你的 docker-compose.yml 来，这里假设已经配置好 image 使用上面推到 Registry 的镜像
            docker-compose -f docker-compose.yml pull
            docker-compose -f docker-compose.yml up -d --force-recreate

            docker system prune -f

            echo "code-review-bot deployment completed"
            rm -f "$LOCK_FILE"
